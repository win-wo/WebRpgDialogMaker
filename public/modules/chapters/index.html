<div class="row">
    <div class="col-sm-6">
        <div class="form-group">
            <input type="file" id="toolbar-file-import" />
        </div>
    </div>
    <div class="col-sm-6">
        <div class="form-group">
            <button class="btn btn-primary btn-sm" ng-click="ChapterPage.importChapter()" title="Import the file selected into the memory of the app">
                <i class="fa fa-upload"></i> Import
            </button>
            <button class="btn btn-primary btn-sm" ng-click="ChapterPage.exportChapter()" ng-if="!ChapterPage.serializedChapterForExport"
            title="Export the chapter into a *.json file">
                <i class="fa fa-download"></i> Export
            </button>
            <a class="btn btn-primary btn-sm" href="data:text/json;charset=utf-8,{{ChapterPage.serializedChapterForExport}}" download="{{ChapterPage.exportedFileName}}"
            ng-if="ChapterPage.serializedChapterForExport" ng-click="ChapterPage.serializedChapterForExport = null">Download</a>
            <button class="btn btn-primary btn-sm" ng-click="ChapterPage.saveToStorage()" title="Save the chapter info into the memory of the browser">
                <i class="fa fa-floppy-o"></i> Save
            </button>
            <button class="btn btn-primary btn-sm" ng-click="ChapterPage.resetChapter()" title="Reset the memory of the browser">
                <i class="fa fa-refresh"></i> Reset
            </button>
        </div>
    </div>
</div>
<hr>
<h2>Chapter</h2>
<div class="alert alert-info">
    <small> Enter here the information about your chapter and all its dialogs</small>
</div>
<div class="row">
    <div class="col-sm-3">
        <div class="form-group">
            Name :
            <input type="text" class="form-control" ng-model="ChapterPage.chapterData.chapter.name">
        </div>
    </div>
    <div class="col-sm-3">
        <div class="form-group">
            Number :
            <input type="number" class="form-control" ng-model="ChapterPage.chapterData.chapter.number">
        </div>
    </div>
    <div class="col-sm-3">
        <div class="form-group">
            Language (e.g. en,fr) :
            <input type="text" class="form-control" ng-model="ChapterPage.chapterData.chapter.language">
        </div>
    </div>
</div>
<hr>

<div ng-include="'public/modules/dialogs/dialogList.html'"></div>

<hr>
<h2>Util</h2>
<div class="alert alert-info">
    <small>Preview the JSON that is going to be exported</small>
</div>
<button class="btn btn-default btn-sm" data-toggle="collapse" data-target="#jsonViewer" ng-click="ChapterPage.updateSerializedChapterForVisualisation()">View JSON</button>
<div id="jsonViewer" class="collapse">
    <br>
    <pre>
        {{ChapterPage.serializedChapterForVisualisation}}
    </pre>
</div>
