<div id="dialogModal" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Dialog</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            Name :
                            <input type="text" class="form-control" ng-model="DialogList.dialogModal.dialog.name">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            Number :
                            <input type="number" class="form-control" ng-model="DialogList.dialogModal.dialog.number">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <hr>
                    </div>
                </div>
                <h4>Messages <small>{{DialogList.dialogModal.dialog.newMessage.id}}</small></h4>
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            Character
                            <input type="text" class="form-control" ng-model="DialogList.dialogModal.dialog.newMessage.character">
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            Text
                            <textarea class="form-control" ng-model="DialogList.dialogModal.dialog.newMessage.text"></textarea>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            Choices <small>(optionnal)</small>
                            <textarea class="form-control" ng-model="DialogList.dialogModal.dialog.newMessage.choices" placeholder="Choices 1 text : 123456"></textarea>
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="form-group">
                            <button class="btn btn-default btn-sm" ng-if="!DialogList.dialogModal.dialog.newMessage.id" ng-click="DialogList.saveMessage(DialogList.dialogModal.dialog.newMessage)">
                            <i class="fa fa-plus"></i>
                        </button>
                        <button class="btn btn-default btn-sm" ng-if="DialogList.dialogModal.dialog.newMessage.id" ng-click="DialogList.saveMessage(DialogList.dialogModal.dialog.newMessage)">
                            <i class="fa fa-save"></i>
                        </button>
                        </div>
                    </div>
                </div>
                <table class="table table-response">
                    <tr>
                        <th>Id</th>
                        <th>Character</th>
                        <th>Text</th>
                        <th>Choices</th>
                        <th>Actions</th>
                    </tr>
                    <tr ng-repeat="message in DialogList.dialogModal.dialog.messages">
                        <td><input type="text" value="{{message.id}}" readonly></td>
                        <td>{{message.character}}</td>
                        <td>{{message.text}}</td>
                        <td>{{message.choices}}</td>
                        <td>
                            <button class="btn btn-warning btn-sm" ng-click="DialogList.selectMessage(message)">
                                <i class="fa fa-pencil"></i>
                            </button>
                            <button class="btn btn-warning btn-sm" ng-click="DialogList.duplicateMessage(message)">
                                <i class="fa fa-clone"></i>
                            </button>
                            </button>
                            <button class="btn btn-default btn-sm" ng-click="DialogList.moveUpMessage(message)">
                                <i class="fa fa-arrow-up"></i>
                            </button>
                            </button>
                            <button class="btn btn-default btn-sm" ng-click="DialogList.moveDownMessage(message)">
                                <i class="fa fa-arrow-down"></i>
                            </button>
                            <button class="btn btn-danger btn-sm" ng-click="DialogList.removeMessage(message)">
                                <i class="fa fa-times"></i>
                            </button>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" ng-click="DialogList.saveDialog(DialogList.dialogModal.dialog)">Save changes</button>
            </div>
        </div>
    </div>
</div>
</div>
