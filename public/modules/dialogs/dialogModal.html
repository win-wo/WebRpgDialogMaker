<div id="dialogModal" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Dialog</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            Name :
                            <input type="text" class="form-control" ng-model="DialogList.dialogModal.dialog.name">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            Number :
                            <input type="number" class="form-control" ng-model="DialogList.dialogModal.dialog.number">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <hr>
                    </div>
                </div>
                <h4>Messages</h4>
                
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" ng-click="DialogList.saveDialog(DialogList.dialogModal.dialog)">Save changes</button>
            </div>
        </div>
    </div>
</div>
