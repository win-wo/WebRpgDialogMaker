<div class="row">
    <div class="col-sm-12">
        <h2>Manage</h2>
    </div>
</div>
<div class="row">
    <div class="col-sm-6">
        <div class="form-group">
            <input type="file" id="manage-page-file-import"/>
        </div>
    </div>
    <div class="col-sm-6">
        <div class="form-group">
            <button class="btn btn-primary btn-lg" ng-click="ManagePage.importData()">Import</button>
        </div>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-sm-12">
        <button class="btn btn-primary btn-lg" ng-click="ManagePage.exportData()">Export</button>
        <a href="data:text/json;charset=utf-8,{{ManagePage.exportedData}}" download="chapter.json" ng-if="ManagePage.exportedData">Download</a>
    </div>
</div>
