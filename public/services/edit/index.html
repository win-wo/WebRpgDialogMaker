<div class="row">
    <div class="col-sm-12">
        <h2>Edit</h2>
        <small>
            This page saves your information automaticly. 
            You just need to <a href="#/manage">export it</a> before closing this window. 
        </small>
    </div>
</div>
<h3>Chapter</h3>
<div class="row">
    <div class="col-sm-3">
        <div class="form-group">
            Name :
            <input type="text" class="form-control" ng-model="EditPage.chapter.name">
        </div>
    </div>
    <div class="col-sm-3">
        <div class="form-group">
            Number :
            <input type="number" class="form-control" ng-model="EditPage.chapter.number">
        </div>
    </div>
    <div class="col-sm-3">
        <div class="form-group">
            Language (e.g. en,fr) :
            <input type="text" class="form-control" ng-model="EditPage.chapter.language">
        </div>
    </div>
</div>
<hr>
<h3>Dialogs</h3>
<div class="row">
    <div class="col-sm-3">
        <div class="form-group">
            Name :
            <input type="text" class="form-control" ng-model="EditPage.newDialog.name">
        </div>
    </div>
    <div class="col-sm-3">
        <div class="form-group">
            Number :
            <input type="number" class="form-control" ng-model="EditPage.newDialog.number">
        </div>
    </div>
    <div class="col-sm-3">
        <div class="form-group">
            Language (e.g. en,fr) :
            <input type="text" class="form-control" ng-model="EditPage.newDialog.language">
        </div>
    </div>
</div>

<div class="row">
    <div class="col-sm-12">
        <div class="form-group">
            <button type="button" class="btn btn-default" ng-hide="EditPage.newDialog.id" ng-click="EditPage.addNewDialog()">
                New
            </button>
            <button type="button" class="btn btn-default" ng-show="EditPage.newDialog.id" ng-click="EditPage.saveDialog()">
                Save
            </button>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <table class="table table-responsive">
            <tr>
                <th>Key</th>
                <th>Controls</th>
            </tr>
            <tr ng-repeat="dialog in EditPage.chapter.dialogs">
                <td>{{dialog.number}} - {{dialog.name}}</td>
                <td>
                    <button class="btn btn-default" ng-click="EditPage.selectDialog(dialog)">Select</button>
                    <button class="btn btn-danger" ng-click="EditPage.deleteDialog(dialog)">Delete</button>
                    <button class="btn btn-default" ng-click="EditPage.runDialog(dialog)">Run</button>
                </td>
            </tr>
        </table>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <button class="btn btn-primary" ng-click="EditPage.saveToStorage()">Save</button>
    </div>
</div>
